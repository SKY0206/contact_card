<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      color: #2c3e50;
    }

    p {
      margin: 10px 0;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    .map-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #27ae60;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .map-button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><!-- Replace with your actual name -->John Doe</h1>
    <p><strong>Phone:</strong> <!-- Replace with your number -->+91 9845183859</p>
    <p><strong>Email:</strong> <!-- Replace with your email -->john@example.com</p>
    <p><strong>Address:</strong><br>
      <!-- Replace with your actual address -->
      123 Demo Street, Sample Area,<br>
      Hyderabad, Telangana, 500001
    </p>

    <!-- Replace map link with your actual Google Maps link -->
    <a class="map-button" href="https://www.google.com/maps?q=17.385044,78.486671" target="_blank">
      üìç View on Google Maps
    </a>
  </div>
</body>
</html>
